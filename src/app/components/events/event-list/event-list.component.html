<p>event-list works!</p>
<div class="container table-responsive">
    <table class="table table-striped table-bordered table-sm table-hover">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Activity</th>
        </tr>
        <tbody class="">
                <tr *ngFor="let event of events">
                    <td>{{event.name}}</td>
                    <td>{{event.category}}</td>
                    <td>{{event.activity}}</td>
            </tr>
        </tbody>
    </table>
</div>
