<p>event-list works!</p>
<p-table [value]="events">
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-event>
        <tr>
            <td>{{event.name}}</td>
            <td>{{event.category}}</td>
            <td>{{event.activity}}</td>
        </tr>
    </ng-template>
</p-table>
